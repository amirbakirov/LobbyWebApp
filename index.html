<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lobby</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->

   <style>
      body {
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 18px;
      }
      header {
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 90%;
        background: lightgray;
        border-radius: 10px;
      }
      nav {
        width: 100%;
        display: flex;
        flex-direction: row;
      }
      #buttons {
        width: 100%;
        display: flex;
        flex-direction: row;
        button {
            width: 33.3%;
            height: 60px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
      }
      button {
        background: yellow;
        border: 0;
      }
   </style>
</head>

<body>
    <header>
        <nav>
            <div id="user_name_photo">
                <!--<p style="margin-left: 20px;">Amir</p>-->
                <img src="" style="width: 50px; height: 50px; position: absolute; top: 15px; right: 20px;">
            </div>
            <div id="user_money">
                <h1 style="font-size: 36px; margin-left: -40px; margin-top: 50px;">13$</h1>
            </div>
        </nav>
        <div id="buttons">
            <button id="deposit_btn">Deposit</button>
            <button id="withdraw_btn">Withdraw</button>
            <button id="history_btn">History</button>
        </div>
    </header>
    <main>
        
    </main>
</body>

<script>
   let tg = window.Telegram.WebApp;

   tg.expand();

   let user_name_photo = document.getElementById("user_name_photo");
   let user_money = document.getElementById("user_money");

   let user_name = document.createElement("p");
   user_name.innerText = `${tg.initDataUnsafe.user.first_name}`;
   user_name.style.margin-left = "20px";

   let user_img = document.createElement("img");
   user_img.src = `${tg.initDataUnsafe.user.photo_url}`
   user_img.style.width = "50px";
   user_img.style.height = "50px";
   user_img.style.position = "absolute";
   user_img.style.top = "15px";
   user_img.style.right = "20px";

   let user_mon = document.createElement("h1");
   user_mon.innerText = "$13";
   user_mon.style.font-size = "36px";
   user_mon.style.margin-left = "-40px";
   user_mon.style.margin-top = "50px";

   user_name_photo.appendChild(user_name);
   user_name_photo.appendChild(user_img);
   user_money.appendChild(user_mon);
</script>
</html>
