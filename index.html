<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lobby</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->

   <style>
      body {
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 15px;
      }
      #header {
        position: relative;
        background: gray;
        padding: 50px 0 0 0;
      }
      .main-buttons {
        button {
            height: 50px;
        }
      }
   </style>
</head>

<body>
    <div id="header">
        <div id="user_info" style="width: 100%;">
            <div id="user_photo_frame" style="position: absolute; top: 0px; right: 0px; width: 50px; height: 50px; background: black;"></div>
        </div>
        <br>
        <div class="main-buttons" style="width: 100%;">
            <button id="deposit_btn">Deposit</button>
            <button id="withdraw_btn">Withdraw</button>
            <button id="history_btn">History</button>
        </div>
    </div>
</body>

<script>
   let tg = window.Telegram.WebApp;

   tg.expand();

   let user_info = document.getElementById("header");
   let user_photo_frame = document.getElementById("user_photo_frame");

   let user_name = document.createElement("p");
   user_name.innerText = `${tg.initDataUnsafe.user.first_name}`;
   user_name.style.position = "absolute";
   user_name.style.top = "0px";
   user_name.style.left = "0px";
   
   let user_img = document.createElement("img");
   user_img.src = `${tg.initDataUnsafe.user.photo_url}`
   user_img.style.width = "40px";
   user_img.style.height = "40px";
   user_img.style.margin = "2.5px";

   user_info.appendChild(user_name);
   user_photo_frame.appendChild(user_img);
</script>
</html>
